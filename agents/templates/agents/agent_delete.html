{% extends "base.html" %}

{% block content  %}
    <a href="{% url 'agents:agent-list' %}">Go back to agents</a>
    <hr />
    <h1>Are you sure you want to delete this agent?</h1>
    <form method="post">
        {% csrf_token %}   <!-- csrf_token is a security aspect of django -->
        {{ form.as_p }}
        <button type="submit"> Submit </button>
    </form>

    <style>
        .form-group {
            margin-bottom: 1rem;
        }
    </style>

{% endblock content  %}
